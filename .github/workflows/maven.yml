name: Run Tests on addingNewGitCommands

on:
  push:
    branches:
      - addingNewGitCommands  # Trigger the workflow on push to the addingNewGitCommands branch
  pull_request:
    branches:
      - addingNewGitCommands  # Trigger the workflow on pull requests to the addingNewGitCommands branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Step 4: Run tests with Maven
      - name: Run tests
        run: mvn clean test

      # Step 5: Generate Allure report
      - name: Generate Allure report
        run: |
          mvn allure:report

      # Step 6: Upload Allure report as an artifact
      - name: Upload Allure report
        #uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: test-outputs/allure-results
