name: Run Tests on addingNewGitCommands

on:
  push:
    branches:
      - addingNewGitCommands
  pull_request:
    branches:
      - addingNewGitCommands

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Install Edge browser
      - name: Install Edge browser
        uses: browser-actions/setup-edge@v1
        with:
          channel: 'stable'

      # Step 4: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Step 5: Run tests and generate allure results
      - name: Run tests
        run: mvn clean test -DexecutionType=headless -Dallure.results.directory=${{ github.workspace }}/test-outputs/allure-results

      # Step 6: Generate Allure HTML report
      - name: Generate Allure HTML report
        run: mvn allure:report -Dallure.results.directory=${{ github.workspace }}/test-outputs/allure-results

      # Step 7: Upload the Allure HTML report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: target/site/allure-maven-plugin
